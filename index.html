<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Phan An Phu
        </title>
       <meta charset="utf-8">
        <link rel="stylesheet" href="Main.css">
      <style>
        html,body{
            margin:0;
        }

        .box{
            width: 100%;
            height: 120px;
           background: rgb(190,124,157);
           
        }
        .box::after{
            content: attr(data-title);
          }
        
        h1:hover{
          color:paleturquoise;
        } 
        h1:active{
          color: blue;
        }
        h1::first-letter{
          font-size: 50px;
          color:rebeccapurple;
        }
        h1::selection{
          background-color: violet;
          color:aliceblue;
        }
        .box::before{
          content:"";
          display: block;
          width: 50px;
          height: 50px;
          background-color: wheat;
        }
        .box::after{
          content:"";
          display: block;
          width: 50px;
          height: 50px;
          background-color: black;
        }
        
      </style>
    </head>
    <body>
      <div class="box"></div>
      <h1>CSS Pseudo-element <br/> Dòng thứ 2 </h1>
    <a href="https://facebook.com">Phan An Phú </a>
    <ul>
      <li>::before</li>
      <li>::after</li>
      <li>::frist-letter</li>
      <li>::frist-line</li>
      <li>::selection</li>
    </ul>
    </body>

</html>
